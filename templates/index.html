<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Match Predictor</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Cricket Match Outcome Predictor</h2>
        <form action="/predict" method="POST">
            <label>Temperature (Â°C):</label>
            <input type="number" name="temperature" required><br><br>

            <label>Humidity (%):</label>
            <input type="number" name="humidity" required><br><br>

            <label>Wind Speed (km/h):</label>
            <input type="number" name="wind_speed" required><br><br>

            <label>Venue Name:</label>
            <select name="venue_name" required>
                <option value="" disabled selected>Select Venue</option>
                {% for venue in venues %}
                    <option value="{{ venue }}">{{ venue }}</option>
                {% endfor %}
            </select><br><br>

            <label>Team 1:</label>
            <select name="team1_name" required>
                <option value="" disabled selected>Select Team 1</option>
                {% for team in teams %}
                    <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select><br><br>

            <label>Team 2:</label>
            <select name="team2_name" required>
                <option value="" disabled selected>Select Team 2</option>
                {% for team in teams %}
                    <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select><br><br>

            <label>Toss Winner:</label>
            <select name="toss_winner" required>
                <option value="" disabled selected>Select Toss Winner</option>
                {% for team in teams %}
                    <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select><br><br>

            <label>Toss Decision:</label>
            <select name="toss_decision" required>
                <option value="" disabled selected>Select Toss Decision</option>
                {% for decision in toss_decisions %}
                    <option value="{{ decision }}">{{ decision }}</option>
                {% endfor %}
            </select><br><br>

            <button type="submit">Predict Outcome</button>
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
